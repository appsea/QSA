# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

jobs:
    
  build:
    branches:
          only:
            - master
            - base
    docker:
      # specify the version you desire here
      - image: circleci/node:8.11.3
      #- image: circleci/openjdk:8u171-jdk-node-browsers
      - image: circleci/openjdk:8u171-jdk-node-browsers
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout
      
      - run:
          name: Setup  tools
            # sudo ruby -e "$(curl -fsSL https://www.nativescript.org/setup/mac)" -- --silentMode
          command: |
            pip install six

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: bash ./.circleci/download.sh
      - run: ls -lrt /home/circleci/repo/
      - run: whoami
      - run: npm --version
      - run: npm i npm@latest
      - run: npm --version
      - run: npm install nativescript-cloud
      - run: sudo npm install nativescript -g --unsafe-perm
      #- run: sudo apt-get install lib32z1 lib32ncurses5 libbz2-1.0:i386 libstdc++6:i386
      - run: tns cloud setup
      - run: tns build android --env.snapshot --env.uglify --release --key-store-path $KEYSTORE --key-store-password $KEYSTORE_PASSWORD --key-store-alias sasquiz --key-store-alias-password $KEYSTORE_PASSWORD --copy-to base.apk



      # run tests!
      - run: yarn test
